
  <div class="container d-flex justify-content-center">
    <div class="spinner-container d-flex align-items-center justify-content-center" *ngIf="loading">
      <mat-spinner></mat-spinner>
    </div>

    <div class="col-md-6 px-0">
      <h4 class="d-flex justify-content-between align-items-center m-3">
        <span class="text-muted ">Order Summary</span>
          </h4>
          <ul class="list-group mb-3">
            <li *ngFor="let order of orders" class="list-group-item d-flex justify-content-between lh-condensed">
              <div>
                <div class="order">
                  <h3 class="my-0">{{order.product.name}}</h3>
                <small class="text-muted">Quantity: 1</small>
                <small class="text-muted d-block">Unit Price: {{order.product.price | currency}}</small>
                </div>
              </div>
              <span class="text-muted text-right ml-2">{{(order.product.price) | currency}}</span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <span><strong>Total</strong></span>
              <strong>{{total | currency}}</strong>
            </li>
          </ul>
        </div>
  
    
  </div>
