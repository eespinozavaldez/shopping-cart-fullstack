
<mat-card class="signup-page">
    <mat-card-title class="text-center m-3"> Sign Up</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form">
            <mat-form-field apperance="outline">
                <mat-label>Name</mat-label>
                <input matInput type="text" placeholder="name" formControlName="name" required>
            </mat-form-field>
            <mat-form-field apperance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput type="text" placeholder="lastName" formControlName="lastName" required>
            </mat-form-field>
            <mat-form-field apperance="outline">
                <mat-label>Bio</mat-label>
                <input matInput type="text" placeholder="bio" formControlName="bio" required>
            </mat-form-field>
            <mat-form-field apperance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="email" placeholder="email" formControlName="email" required>
            </mat-form-field>
            <mat-form-field apperance="outline">
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" placeholder="password" formControlName="password" required>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
            </mat-form-field>
            <mat-form-field apperance="outline">
                <mat-label>Area of Interest</mat-label>
                <input matInput type="text" placeholder="areaOfInterest" formControlName="areaOfInterest">
            </mat-form-field>
            <!-- <div class="button-signup"> -->
                <!-- <button mat-raised-button color="primary" type="submit" (click)="update()" *ngIf="edit"
                > Edit
            </button> -->
                <button mat-raised-button color="primary" type="submit" (click)="signup()"
                    > Submited
                </button>
             
            <!-- </div> -->
        </form>
    </mat-card-content>
</mat-card>
